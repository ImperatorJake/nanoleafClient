<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script>
      // You can also require other files to run in this process
      require('./renderer.js');
    </script>
    <title>Nanoleaf Aurora Client</title>
  </head>
  <body class='page'>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <!-- We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. -->
    <h2 id='lightStatus' class='headerText'>Toggle Switch</h2>
    <label class="switch">
      <input id="checkbox1" type="checkbox">
      <span class="slider round"></span>
    </label>
    <div class='effect'>
        <div>Current Effect: </div>
          <div id='currentEffect'></div>
            <div>Possible Effects: </div>
              <div id='possibleEffects'></div>
            <input type="text" id="effectInput" placeholder="Enter An Effect...">
          <button id='submitButton'>Submit</button>
          <div id='effectError'></div>
    </div>
  </body>
</html>
